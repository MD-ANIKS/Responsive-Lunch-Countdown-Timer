<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- custom css file link  -->
  <link rel="stylesheet" href="./css/style.css">

  <title>| Launch countdown timer</title>
</head>
<body>
  <section id="countdown-area">
    <div class="container">
      <h1 class="launching" >we're launching soon</h1>

      <div class="deadline">
        <div>
          <h4 class="days">08</h4>
          <span>days</span>
        </div>
        <div>
          <h4 class="hours">23</h4>
          <span>hours</span>
        </div>
        <div>
          <h4 class="minutes">55</h4>
          <span>minutes</span>
        </div>
        <div>
          <h4 class="seconds">41</h4>
          <span>seconds</span>
        </div>
      </div>

      <div class="social">
        <a href="http://www.facebook.com/" target="_blank"><img src="./images/icon-facebook.svg" alt=""></a>
        <a href="http://www.pinterest.com/" target="_blank"><img src="./images/icon-pinterest.svg" alt=""></a>
        <a href="http://www.instagram.com/" target="_blank"> <img src="./images/icon-instagram.svg" alt=""></a>
      </div>
    </div>
  </section>
  
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/MD-ANIKS" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#https://www.frontendmentor.io/profile/MD-ANIKS">Md. Anik</a>.
    </div>



  <!-- custom js file link  -->
  <script src="js/app.js"></script>
</body>
</html>
